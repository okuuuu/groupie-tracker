<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="static/css/style.css" rel="stylesheet" />
  <title>Groupie Tracker</title>
</head>

<body>

  <!-- <div class="banner">
    groupie tracker
  </div> -->
  <!-- <header class="top-menu">Groupie Tracker</header> -->
  <div class="main">
    <!-- Navigation -->
    <div class="navigation_wrapper">

      <div class="navigation_items">
        <div>
          <img src="../static/assets/logo.png" width="250" height="250" class="logo" />
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/home.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Home</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/search.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Search</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/filter.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="javascript:;" onclick="showFilters();" class="a">Filters</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/navigation.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Geolocalization</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Navigation -->

    <div class="filter-container" id="filterContainer">
      <div class="navigation_button">
        <div>
          <img src="../static/assets/navigation.png" width="25" height="25" class="logo" />
        </div>
        <div>
          <a href="#" class="a">Random</a>
        </div>
      </div>
    </div>

    <!-- Page -->
    <div class="page">
      {{range .}}
      <div class="card">
        <div class="preview">
          <img src={{.Image}}></img>
        </div>
        <div id="{{.ID}}" class="details">
          <div class="name">{{.Name}}</div>
          <div class="creation">
            <span>Creation Date:</span>
            <a>{{.CreationDate}}</a>
          </div>
          <div class="album">
            <span>First Album Release:</span>
            <a>{{.FirstAlbum}}</a>
          </div>
          <div class="members">
            <span>Members:</span>
            {{range .Members}}
            <p>{{.}}</p>
            {{end}}
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
  <footer class="footer">
    <script src="static/js/script.js"></script>
    Â© okuu & jjelisav
  </footer>
</body>

</html>
