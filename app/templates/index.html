<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="static/css/style.css" rel="stylesheet" />
  <title>Groupie Tracker</title>
  <link rel="icon" type="image/png" href="../static/assets/note.png" />
</head>

<body>
  <!-- Main Page -->
  <div class="main">
    <!-- Navigation -->
    <div class="navigation_wrapper">

      <div class="navigation_items">
        <div>
          <img src="../static/assets/logo.png" width="250" height="250" class="logo" />
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/home.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="http://localhost:8080" class="a">Home</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/search.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Search</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/filter.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="javascript:;" onclick="showFilters();" class="a">Filters</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/navigation.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Geolocalization</a>
          </div>
        </div>

        <div class="navigation_button">
          <div>
            <img src="../static/assets/credits.png" width="25" height="25" class="logo" />
          </div>
          <div>
            <a href="#" class="a">Credits</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /Navigation -->

    <!-- Filter -->
    <div class="filter_container" id="filterContainer">
      <div class="navigation_button">
        <div>
          <img src="../static/assets/navigation.png" width="25" height="25" class="logo" />
        </div>
        <div>
          <a href="#" class="a">Random</a>
        </div>
      </div>
    </div>
    <!-- /Filter -->

    <!-- Discography -->
    <div class="page">
      {{range .}}
      <div class="card_container">
        <img src={{.Image}} class="image">
        <div class="overlay">
          <div class="text">
            <div id="{{.ID}}" class="details">
              <a class="name">{{.Name}}</a>
              <div class="subtext">
                <span>Creation Date: </span><a>{{.CreationDate}}</a>
              </div>
              <div class="subtext">
                <span>First Album Release: </span><a>{{.FirstAlbum}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{end}}
    </div>
    <!-- /Discography -->
  </div>
  <!-- /Main Page -->
  <footer class="footer">
    <script src="static/js/script.js"></script>
    Â© okuu & jjelisav
  </footer>
</body>

</html>
